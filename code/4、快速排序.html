  <title> 快速排序</title>

<body>
  <script>
  
  // 快速排序的基本思想：通过一趟排序将待排记录分隔成独立的两部分，
  // 其中一部分记录的关键字均比另一部分的关键字小，则可分别对这两部分记录继续进行排序，
  // 以达到整个序列有序。

let arr = [2,1,4,3,5]

  function quickSort(arr){
    if(arr.length<=1) return arr
    const index = Math.floor(arr.length/2)
    const val = arr.splice(index,1)[0]
    const left = []
    const right = []
    for (let i = 0; i < arr.length; i++) {
      console.log(arr[i]);
     if(arr[i]<val){
       left.push(arr[i])
     }else {
       right.push(arr[i])
     }
    }
    return quickSort(left).concat(val,quickSort(right))
  }

  const a = quickSort(arr)
  console.log(a);


  </script>
</body>
